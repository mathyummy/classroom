<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>九年八班 數位資訊看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // --- Firebase 配置 ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'classroom-908-board';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {
            apiKey: "AIzaSyAfsi-TZ8LrFfZ2Cw6w1DQNTaM_q-oiL-Q",
            authDomain: "classroom-board.firebaseapp.com",
            projectId: "classroom-board",
            storageBucket: "classroom-board.firebasestorage.app",
            messagingSenderId: "802885901626",
            appId: "1:802885901626:web:df25f12cef342c373ac403"
        };

        let db, auth, user;
        let timerInterval = null;
        let timerSeconds = 300; 

        const DATES = { 
            exam: "2026-01-21", 
            mock: "2026-03-03", 
            final: "2026-05-16" 
        };

        const defaultData = {
            marquee: "九年八班數位看板已連線！點擊各區塊即可編輯內容。",
            marqueeSpeed: "25s",
            homework: "1. 國文講義 P.35-P.40\n2. 英文單字 L5 小考\n3. 數學習作 3-1 完工",
            missing: [{ subject: "數學", students: [{id: "01", done: false}] }],
            important: "1. 記得帶環保餐具。\n2. 明天早自習測驗。",
            quote: "「努力不一定成功，但不努力一定很輕鬆。」",
            isMuted: false
        };

        let appData = { ...defaultData };

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSound(freq, type, duration, vol = 0.1) {
            if (appData.isMuted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(vol, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                const login = async () => {
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        try {
                            return await signInWithCustomToken(auth, __initial_auth_token);
                        } catch (e) {
                            return await signInAnonymously(auth);
                        }
                    } else {
                        return await signInAnonymously(auth);
                    }
                };

                await login();

                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if (user) {
                        document.getElementById('user-id-display').textContent = `ID: ${user.uid.substring(0,4)}`;
                        updateStatusUI("連線成功", "text-emerald-400");
                        setupSync();
                    }
                });
            } catch (error) {
                updateStatusUI("連線重試中", "text-rose-400");
                setTimeout(init, 3000);
            }
        }

        function setupSync() {
            if (!user) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'boardConfig', 'main');
            onSnapshot(docRef, (snap) => {
                if (snap.exists()) {
                    appData = { ...defaultData, ...snap.data() };
                    renderBoard();
                } else {
                    setDoc(docRef, defaultData);
                }
            }, (err) => {
                updateStatusUI("同步受限", "text-amber-400");
            });
        }

        window.saveData = async (update) => {
            if (!user) return;
            const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'boardConfig', 'main');
            try { await updateDoc(docRef, update); } catch (e) { await setDoc(docRef, update, { merge: true }); }
        };

        function renderBoard() {
            document.getElementById('marquee-content').textContent = appData.marquee;
            document.getElementById('homework-list').textContent = appData.homework;
            document.getElementById('important-note').textContent = appData.important;
            document.getElementById('quote-display').textContent = appData.quote;

            const mContent = document.getElementById('marquee-content');
            const speed = appData.marqueeSpeed || "25s";
            document.getElementById('speed-label').textContent = speed === "0s" ? "靜止" : speed === "40s" ? "慢" : speed === "15s" ? "快" : "一般";
            mContent.style.animation = speed === "0s" ? "none" : `marquee ${speed} linear infinite`;

            const container = document.getElementById('missing-container');
            container.innerHTML = '';
            if (!appData.missing || appData.missing.length === 0) {
                container.innerHTML = '<div class="h-full flex items-center justify-center text-emerald-400 font-bold opacity-40">全部交齊了</div>';
            } else {
                appData.missing.forEach((item, idx) => {
                    const card = document.createElement('div');
                    card.className = "bg-slate-800/40 p-2 rounded-xl border border-white/5 mb-2";
                    card.innerHTML = `
                        <div class="text-orange-300 font-bold mb-1 flex justify-between items-center text-sm">
                            <span>${item.subject}</span>
                        </div>
                        <div class="flex flex-wrap gap-1.5">
                            ${item.students.map((s, sIdx) => `
                                <button onclick="toggleStudent('${idx}', '${sIdx}')" 
                                    class="w-8 h-8 rounded-lg font-black text-sm transition-all border 
                                    ${s.done ? 'bg-slate-700/50 border-transparent opacity-20 line-through' : 'bg-orange-500/20 border-orange-500/50 text-orange-100 active:scale-90 shadow-sm'}">
                                    ${s.id}
                                </button>
                            `).join('')}
                        </div>
                    `;
                    container.appendChild(card);
                });
            }

            updateCountdowns();
            const muteIcon = document.getElementById('mute-icon');
            if (muteIcon) muteIcon.className = appData.isMuted ? 'fas fa-volume-mute text-rose-400' : 'fas fa-volume-up text-emerald-400';
            updateTimerDisplay();
        }

        function updateCountdowns() {
            const calc = (dateStr) => {
                const target = new Date(dateStr).setHours(0,0,0,0);
                const now = new Date().setHours(0,0,0,0);
                const diff = Math.ceil((target - now) / 86400000);
                return diff < 0 ? 0 : diff;
            };
            document.getElementById('exam-countdown').textContent = calc(DATES.exam);
            document.getElementById('mock-countdown').textContent = calc(DATES.mock);
            document.getElementById('final-countdown').textContent = calc(DATES.final);
        }

        window.toggleStudent = (subjectIdx, studentIdx) => {
            const updated = JSON.parse(JSON.stringify(appData.missing));
            updated[subjectIdx].students[studentIdx].done = !updated[subjectIdx].students[studentIdx].done;
            window.saveData({ missing: updated });
        };

        window.toggleMarqueeSpeed = (e) => {
            e.stopPropagation();
            const speeds = { "25s": "40s", "40s": "15s", "15s": "0s", "0s": "25s" };
            window.saveData({ marqueeSpeed: speeds[appData.marqueeSpeed || "25s"] });
        };

        window.toggleTimer = () => {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
                document.getElementById('timer-btn').textContent = "開始";
            } else {
                if (timerSeconds <= 0) return;
                timerInterval = setInterval(() => {
                    timerSeconds--;
                    updateTimerDisplay();
                    if (timerSeconds <= 0) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                        playSound(523.25, 'square', 1.0, 0.2); 
                        document.getElementById('timer-btn').textContent = "重置";
                    }
                }, 1000);
                document.getElementById('timer-btn').textContent = "停止";
            }
        };

        window.resetTimer = () => {
            clearInterval(timerInterval);
            timerInterval = null;
            timerSeconds = 300; 
            updateTimerDisplay();
            document.getElementById('timer-btn').textContent = "開始";
        };

        function updateTimerDisplay() {
            const m = Math.floor(timerSeconds / 60).toString().padStart(2, '0');
            const s = (timerSeconds % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').textContent = `${m}:${s}`;
        }

        window.spinLucky = () => {
            const el = document.getElementById('lucky-num');
            let count = 0;
            const end = 15;
            const interval = setInterval(() => {
                const num = Math.floor(Math.random() * 25) + 1;
                el.textContent = num.toString().padStart(2, '0');
                playSound(440, 'sine', 0.05, 0.05); 
                count++;
                if (count >= end) {
                    clearInterval(interval);
                    playSound(880, 'triangle', 0.5, 0.1); 
                }
            }, 80);
        };

        window.openEdit = (field, title, help = "") => {
            window.currentField = field;
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-help').textContent = help;
            
            let val = appData[field];
            if (field === 'missing') {
                val = (appData.missing || []).map(g => `${g.subject}：${g.students.map(s => s.id).join(', ')}`).join('\n');
            } else if (field === 'timer') {
                const m = Math.floor(timerSeconds / 60).toString().padStart(2, '0');
                const s = (timerSeconds % 60).toString().padStart(2, '0');
                val = `${m}:${s}`;
            }

            document.getElementById('modal-input').value = val || "";
            document.getElementById('modal').classList.remove('hidden');
            document.getElementById('modal').classList.add('flex');
        };

        window.closeEdit = () => {
            document.getElementById('modal').classList.add('hidden');
            document.getElementById('modal').classList.remove('flex');
        };

        window.confirmEdit = () => {
            const val = document.getElementById('modal-input').value.trim();
            const update = {};
            if (window.currentField === 'timer') {
                if (val.includes(':')) {
                    const [m, s] = val.split(':').map(x => parseInt(x) || 0);
                    timerSeconds = (m * 60) + s;
                } else { timerSeconds = (parseInt(val) || 0) * 60; }
                updateTimerDisplay();
                closeEdit();
                return;
            }
            if (window.currentField === 'missing') {
                update.missing = val.split('\n').filter(line => line.includes('：') || line.includes(':')).map(line => {
                    const [sub, ids] = line.split(/[：:]/);
                    return { subject: sub.trim(), students: ids.split(/[,，\s]+/).filter(i => i).map(id => ({ id: id.trim().padStart(2, '0'), done: false })) };
                });
            } else { update[window.currentField] = val; }
            window.saveData(update);
            closeEdit();
        };

        function updateStatusUI(msg, color) {
            const text = document.getElementById('sync-status-text');
            if (text) { text.textContent = msg; text.className = `font-bold ${color}`; }
        }

        window.onload = () => {
            init();
            setInterval(() => {
                const now = new Date();
                document.getElementById('clock-display').textContent = now.toLocaleTimeString('zh-TW', { hour12: false });
                document.getElementById('date-display').textContent = now.toLocaleDateString('zh-TW', { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' });
            }, 1000);
        };
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap');
        
        /* 防止網頁出現全域捲軸，強迫全螢幕 */
        html, body { 
            height: 100%; 
            margin: 0; 
            padding: 0; 
            overflow: hidden; 
            font-family: 'Noto Sans TC', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            color: white;
        }
        
        body { 
            display: flex;
            flex-direction: column;
            padding: 1rem;
            box-sizing: border-box;
        }

        .glass { background: rgba(30, 41, 59, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); }
        .editable { transition: all 0.2s; cursor: pointer; }
        .editable:hover { background: rgba(255, 255, 255, 0.05); }
        
        @keyframes marquee { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
        .animate-marquee { display: inline-block; white-space: nowrap; }
        .font-num { font-family: 'Consolas', 'Monaco', monospace; }
        
        /* 捲軸樣式優化 */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        
        /* 手機版適應：手機不固定高度，允許滑動 */
        @media (max-width: 1023px) {
            html, body { overflow-y: auto; height: auto; }
            body { display: block; }
            main { display: block; margin-top: 1rem; margin-bottom: 1rem; }
            section { margin-bottom: 1rem; min-height: 300px; }
            footer { padding-bottom: 1rem; }
        }
    </style>
</head>
<body class="space-y-4">

    <!-- 編輯彈窗 -->
    <div id="modal" class="fixed inset-0 bg-slate-950/90 backdrop-blur-xl z-[100] hidden items-center justify-center p-4">
        <div class="bg-slate-900 border border-white/10 w-full max-w-lg rounded-[2rem] p-6 shadow-2xl">
            <h3 id="modal-title" class="text-xl font-black mb-1 text-indigo-400">編輯內容</h3>
            <p id="modal-help" class="text-slate-500 text-[10px] mb-4 whitespace-pre-wrap"></p>
            <textarea id="modal-input" class="w-full h-48 bg-slate-800 border border-white/10 rounded-2xl p-4 text-white focus:outline-none focus:ring-2 focus:ring-indigo-500 text-lg mb-6 resize-none"></textarea>
            <div class="flex gap-4">
                <button onclick="closeEdit()" class="flex-1 py-4 bg-slate-800 rounded-xl font-bold">取消</button>
                <button onclick="confirmEdit()" class="flex-1 py-4 bg-indigo-600 rounded-xl font-bold">儲存</button>
            </div>
        </div>
    </div>

    <!-- Header (永遠置頂) -->
    <header class="glass rounded-[1.5rem] p-4 flex flex-col md:flex-row justify-between items-center gap-4 shrink-0">
        <div class="flex items-center space-x-4">
            <div class="w-10 h-10 bg-indigo-600 flex items-center justify-center rounded-xl shrink-0">
                <i class="fas fa-desktop text-white"></i>
            </div>
            <div>
                <div class="flex items-center gap-2">
                    <h1 class="text-xl font-black">九年八班 <span class="hidden sm:inline">數位看板</span></h1>
                    <div class="bg-black/20 px-2 py-0.5 rounded-full border border-white/5 flex items-center gap-1">
                        <span id="sync-status-text" class="text-[8px]">連線中</span>
                        <span id="user-id-display" class="text-[8px] text-slate-500 font-mono">...</span>
                    </div>
                </div>
                <div id="date-display" class="text-slate-500 font-bold text-[9px] tracking-widest uppercase">載入中...</div>
            </div>
        </div>

        <div class="flex items-center gap-4 w-full md:w-auto justify-between">
            <div class="flex gap-4 text-center">
                <div>
                    <div class="text-[7px] text-yellow-500 font-bold uppercase">段考</div>
                    <div class="text-xl font-num font-black text-yellow-400" id="exam-countdown">--</div>
                </div>
                <div class="border-l border-white/10 pl-4">
                    <div class="text-[7px] text-emerald-400 font-bold uppercase">模考</div>
                    <div class="text-xl font-num font-black text-emerald-400" id="mock-countdown">--</div>
                </div>
                <div class="border-l border-white/10 pl-4">
                    <div class="text-[7px] text-orange-500 font-bold uppercase">會考</div>
                    <div class="text-xl font-num font-black text-orange-500" id="final-countdown">--</div>
                </div>
            </div>
            <div id="clock-display" class="text-2xl md:text-3xl font-num font-black text-white border-l border-white/10 pl-4 ml-2">00:00:00</div>
        </div>
    </header>

    <!-- 跑馬燈 (永遠置頂) -->
    <div class="bg-rose-600 rounded-xl h-10 flex items-center overflow-hidden shadow-lg shrink-0">
        <button onclick="toggleMarqueeSpeed(event)" class="bg-rose-700 h-full px-4 flex items-center z-10 border-r border-rose-500/50">
            <span id="speed-label" class="text-[9px] font-black uppercase">一般</span>
        </button>
        <div class="flex-1 overflow-hidden cursor-pointer" onclick="openEdit('marquee', '跑馬燈公告')">
            <div id="marquee-content" class="animate-marquee font-bold text-sm">載入中...</div>
        </div>
    </div>

    <!-- 主要內容區 (可捲動區塊) -->
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 flex-1 min-h-0">
        <!-- 第一欄：聯絡事項 -->
        <section class="flex flex-col space-y-4 min-h-0 h-full">
            <div onclick="openEdit('homework', '作業與聯絡事項')" class="glass rounded-[2rem] p-6 flex-1 flex flex-col border-t-4 border-yellow-500 editable min-h-0">
                <h2 class="text-base font-black text-yellow-400 mb-3 flex items-center shrink-0"><i class="fas fa-edit mr-3"></i> 聯絡事項</h2>
                <div id="homework-list" class="text-lg font-bold leading-relaxed whitespace-pre-wrap overflow-y-auto pr-2 flex-1 text-slate-200"></div>
            </div>
            <div onclick="openEdit('quote', '今日佳句')" class="glass rounded-xl p-3 flex items-center space-x-3 editable border-l-4 border-indigo-400 shrink-0">
                <i class="fas fa-quote-left text-indigo-400 text-xs opacity-40"></i>
                <div id="quote-display" class="text-xs italic font-bold text-indigo-100 flex-1 leading-tight"></div>
            </div>
        </section>

        <!-- 第二欄：重要提醒 -->
        <section onclick="openEdit('important', '重要提醒')" class="glass rounded-[2rem] p-6 border-t-4 border-blue-500 flex flex-col editable h-full min-h-0">
            <h2 class="text-base font-black text-blue-400 mb-3 flex items-center shrink-0"><i class="fas fa-bullhorn mr-3"></i> 重要提醒</h2>
            <div id="important-note" class="text-lg font-bold leading-relaxed text-blue-50 whitespace-pre-wrap overflow-y-auto pr-2 flex-1"></div>
        </section>

        <!-- 第三欄：未交名單 (已優化行高間距) -->
        <section class="glass rounded-[2rem] p-6 border-t-4 border-orange-500 flex flex-col h-full min-h-0">
            <div class="flex justify-between items-center mb-3 shrink-0">
                <h2 class="text-base font-black text-orange-400 flex items-center"><i class="fas fa-user-xmark mr-3"></i> 未交名單</h2>
                <button onclick="openEdit('missing', '未交名單', '格式：科目：01, 05 (換行分科)')" class="text-[8px] bg-white/10 px-2 py-1 rounded-lg font-bold">編輯</button>
            </div>
            <div id="missing-container" class="flex-1 overflow-y-auto pr-1"></div>
        </section>
    </main>

    <!-- Footer (永遠置底) -->
    <footer class="grid grid-cols-2 lg:grid-cols-4 gap-4 shrink-0">
        <div class="glass rounded-xl p-3 flex items-center justify-between overflow-hidden relative">
            <div class="z-10">
                <p class="text-indigo-400 text-[8px] font-black uppercase mb-0.5">Lucky</p>
                <div id="lucky-num" class="text-2xl font-num font-black">??</div>
            </div>
            <button onclick="spinLucky()" class="w-9 h-9 bg-indigo-600 rounded-lg flex items-center justify-center z-10 active:scale-90 transition-transform"><i class="fas fa-dice"></i></button>
            <div class="absolute -right-2 -bottom-2 text-white/5 text-4xl font-black rotate-12">抽</div>
        </div>

        <div class="glass rounded-xl p-3 flex items-center justify-between">
            <div>
                <div class="flex items-center gap-2 mb-0.5">
                    <p class="text-emerald-400 text-[8px] font-black uppercase">Timer</p>
                    <button onclick="window.saveData({isMuted: !appData.isMuted})"><i id="mute-icon" class="fas fa-volume-up text-[8px]"></i></button>
                </div>
                <div id="timer-display" onclick="openEdit('timer', '設定計時器', '分:秒')" 
                     class="text-2xl font-num font-black text-emerald-400 cursor-pointer">05:00</div>
            </div>
            <div class="flex flex-col gap-1">
                <button id="timer-btn" onclick="toggleTimer()" class="bg-emerald-600 px-3 py-0.5 rounded-md font-bold text-[8px]">開始</button>
                <button onclick="resetTimer()" class="bg-slate-700/50 px-3 py-0.5 rounded-md font-bold text-[8px]">重置</button>
            </div>
        </div>

        <a href="https://padlet.com/teacher133_5/padlet-rmnqtuy0xqgy53qh" target="_blank" class="glass rounded-xl p-3 flex items-center space-x-3 hover:bg-indigo-600/20 active:scale-95 transition-all shrink-0">
            <div class="w-8 h-8 bg-indigo-500/10 rounded-lg flex items-center justify-center text-indigo-400"><i class="fas fa-clipboard-list"></i></div>
            <span class="font-bold text-[10px]">908電子布告欄</span>
        </a>

        <a href="https://www.ycjh.hlc.edu.tw/" target="_blank" class="glass rounded-xl p-3 flex items-center space-x-3 hover:bg-emerald-600/20 active:scale-95 transition-all shrink-0">
            <div class="w-8 h-8 bg-emerald-500/10 rounded-lg flex items-center justify-center text-emerald-400"><i class="fas fa-globe"></i></div>
            <span class="font-bold text-[10px]">宜昌國中官網</span>
        </a>
    </footer>

</body>
</html>
